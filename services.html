<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Budget Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="index.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #0056b3; }
    .result { margin-top: 15px; font-weight: bold; white-space: pre-line; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="welcome.html">Dashboard</a>
    <a href="about.html">About</a>
  </nav>
  <h1 class="title-box">Monthly Budget Calculator</h1>
  <div class="card">
    <h2>Monthly Budget Calculator</h2>
    
    <label for="salary">Monthly Salary (RM):</label>
    <input type="number" id="salary" placeholder="Enter your salary">

    <h3>Expenses:</h3>
    <label>Rent/House Loan:</label>
    <input type="number" id="rent" placeholder="RM 0">

    <label>Food & Groceries:</label>
    <input type="number" id="food" placeholder="RM 0">

    <label>Transport:</label>
    <input type="number" id="transport" placeholder="RM 0">

    <label>Bills (utilities, internet, etc.):</label>
    <input type="number" id="bills" placeholder="RM 0">

    <label>Other Expenses:</label>
    <input type="number" id="others" placeholder="RM 0">

    <button onclick="calculateBudget()">Calculate</button>

    <div class="result" id="result"></div>
    <canvas id="budgetChart"></canvas>
  </div>

  <script>
    let budgetChart; // Global chart variable

    function calculateBudget() {
      let salary = parseFloat(document.getElementById("salary").value) || 0;
      let rent = parseFloat(document.getElementById("rent").value) || 0;
      let food = parseFloat(document.getElementById("food").value) || 0;
      let transport = parseFloat(document.getElementById("transport").value) || 0;
      let bills = parseFloat(document.getElementById("bills").value) || 0;
      let others = parseFloat(document.getElementById("others").value) || 0;

      let totalExpenses = rent + food + transport + bills + others;
      let balance = salary - totalExpenses;

      let resultText = "Total Expenses: RM " + totalExpenses + "\n";
      if (balance > 0) {
        resultText += "You can save RM " + balance + " this month 🎉";
      } else if (balance === 0) {
        resultText += "Your expenses equal your salary. No savings this month 😅";
      } else {
        resultText += "You overspent by RM " + Math.abs(balance) + " ⚠️";
      }

      document.getElementById("result").innerText = resultText;

      // Destroy old chart if it exists
      if (budgetChart) {
        budgetChart.destroy();
      }

      // Create pie chart
      const ctx = document.getElementById("budgetChart").getContext("2d");
      budgetChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Rent", "Food", "Transport", "Bills", "Others", "Savings"],
          datasets: [{
            data: [rent, food, transport, bills, others, balance > 0 ? balance : 0],
            backgroundColor: ["#FF6384","#36A2EB","#FFCE56","#4BC0C0","#9966FF","#00C851"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" },
            title: { display: true, text: "Monthly Budget Distribution" }
          }
        }
      });
    }
  </script>
</body>
</html>
